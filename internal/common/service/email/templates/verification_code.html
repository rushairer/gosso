<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>验证码</title>
</head>
<body style="font-family: Arial, sans-serif; max-width: 600px; margin: 0 auto; padding: 20px;">
    <div style="background-color: #f8f9fa; padding: 30px; border-radius: 10px; text-align: center;">
        <h1 style="color: #333; margin-bottom: 20px;">GoSSO 验证码</h1>
        <p style="color: #666; font-size: 16px; margin-bottom: 30px;">您的验证码是：</p>
        <div style="background-color: #007bff; color: white; font-size: 32px; font-weight: bold; padding: 20px; border-radius: 8px; letter-spacing: 8px; margin-bottom: 30px;">
            {{.Code}}
        </div>
        <p style="color: #999; font-size: 14px;">此验证码5分钟内有效，请勿泄露给他人。</p>
        <p style="color: #999; font-size: 12px; margin-top: 30px;">这是一封自动发送的邮件，请勿回复。</p>
    </div>
</body>
</html>
