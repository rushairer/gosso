web_server:
    address: 0.0.0.0
    port: 8082
    idle_timeout: 60s
    read_timeout: 5s
    read_header_timeout: 2s
    write_timeout: 30s
    request_timeout: 10s
    rate_limit_per_minute: 120
database:
    default: sqlite
    drivers:
        sqlite:
            name: sqlite
            driver: sqlite3
            dsn: ":memory:"
            log_level: 1 #日志级别, 1:Silent 2:Error 3:Warn 4:Info
        mysql:
            name: mysql
            driver: mysql
            dsn: gosso:gosso123@tcp(127.0.0.1:3308)/gosso_test?charset=utf8mb4&parseTime=True&loc=Local
            log_level: 1 #日志级别, 1:Silent 2:Error 3:Warn 4:Info
        postgres:
            name: postgres
            driver: pgx
            dsn: host=127.0.0.1 user=gosso password=gosso123 dbname=gosso_test port=5434 sslmode=disable TimeZone=Asia/Shanghai
            log_level: 1 #日志级别, 1:Silent 2:Error 3:Warn 4:Info
task_pipeline:
    flush_size: 32
    buffer_size: 64
    flush_interval: 1s
smtp:
    host: localhost
    port: 1025
    username: ""
    password: ""
    from: "noreply@gosso.local"
captcha_type: math